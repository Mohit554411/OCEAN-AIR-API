        status:
          type: string
          enum:
            - unvisited
            - en_route
        eta_checked_at:
          type: string
          format: date-time
          description: Timestamp of the eta calculation in ISO8601 format
        eta:
          type: string
          format: date-time
          description: Estimated time of arrival in ISO8601 format
        estimated_remaining_distance:
