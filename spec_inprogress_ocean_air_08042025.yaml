        temperature_max:
          type: number
          format: double
          description: Maximum temperature of the item piece
          example: 35.9
        temperature_req:
          type: number
          format: double
          description: Required temperature of the item piece
          example: 15.24
        temperature_unit:
          type: string
          description: Unit of the temperature of the item piece
          example: C
        customs_tarrif:
          type: number
