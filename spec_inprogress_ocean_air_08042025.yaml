            - kilograms
            - short_tons
            - metric_tons
            - ounces
            - grams
        item_length:
          type: number
          format: double
          description: Length of the item piece
          example: 12.75
        item_width:
          type: number
          format: double
          description: Width of the item piece
          example: 4.95
        item_height:
          type: number
          format: double
          description: Height of the item piece
          example: 1.43
        linear_unit:
          type: string
          description: Unit of the linear dimensions of the item piece
          enum:
            - meters
            - kilometers
            - inches
            - feet
            - miles
        volume:
          type: number
          format: double
          description: Volume of the item piece
          example: 16.4
        volume_unit:
          type: string
          description: Volume unit type of the volume of the item piece
          enum:
            - gallons
            - liters
            - ounces
            - cubic_feet
            - cubic_meters
          example: liters
        is_hazardous:
          type: boolean
          description: Whether the item is hazardous
          example: true
        hazmat_type:
          $ref: '#/components/schemas/HazmatType'
        is_stackable:
          type: boolean
          description: Whether the item is stackable
          example: true
        value_amount:
          type: number
          format: double
          description: Value of the item piece
          example: 100.5
        value_currency:
          type: string
          description: Currency of the value of the item piece
          example: USD
        temperature_min:
          type: number
          format: double
          description: Minimum temperature of the item piece
