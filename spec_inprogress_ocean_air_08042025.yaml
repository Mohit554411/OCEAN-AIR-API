              description: Unique ID of the delivery
              example: '123'
          required:
            - delivery_id
        - $ref: '#/components/schemas/DeliveryBase'
    DeliveryWithBookingNumber:
      allOf:
        - type: object
          properties:
            booking_number:
              type: string
              description: Unique ID of the booking
              example: '123'
          required:
            - booking_number
        - $ref: '#/components/schemas/DeliveryBase'
