              transport_transport_event_transport_number:
                summary: Send transport event using 'transport_number' as identifier
                value:
                  transport_updates:
                    - transport_number: '983549358'
                      transport_events:
                        - event_id: 123acd
                          timestamp: '2019-08-24T15:00:00.00Z'
                          qualifier: tracking_started
